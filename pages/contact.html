      <div class = "bodyContainer">
          <div class = "row">
              <div class = "col-sm-6" id="sidebar" role="navigation">
                  <div class = "row">
                    <form id="myForm" role="form" action="" method="post" >
                        <div class="col-lg-12">
                          <div class="form-group">
                            <label for="InputName">Your Name</label>
                            <div class="input-group">
                              <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
                              <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
                          </div>
                          <div class="form-group">
                            <label for="InputEmail">Your Email</label>
                            <div class="input-group">
                              <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" required>
                              <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
                          </div>
                          <div class="form-group">
                            <label for="InputMessage">Message</label>
                            <div class="input-group">
                              <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
                              <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
                          </div>
                          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Send</button>
                        </div>
                      </form>
                  </div>
              </div>
              <div class = "col-sm-6">
                  <address>
                        <h3>Office Location</h3>
                        <p class="lead"><a href="https://www.google.com/maps/preview?ie=UTF-8&q=The+Pentagon&fb=1&gl=us&hq=1400+Defense+Pentagon+Washington,+DC+20301-1400&cid=12647181945379443503&ei=qmYfU4H8LoL2oATa0IHIBg&ved=0CKwBEPwSMAo&safe=on">The Pentagon<br>
                        Washington, DC 20301</a><br>
                          Phone: XXX-XXX-XXXX<br>
                          Fax: XXX-XXX-YYYY</p>
                  </address>
              </div>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Please Confirm</h4>
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to send this message?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" id="sendEmail" data-dismiss="modal">Yes</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
              </div>

            </div>
          </div>
